<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row mt-2">
        <button class="btn btn-primary" id="btnReset">Reiniciar</button>
      </div>

      <div class="row mt-2">
        <div class="col card" id="multiplying"></div>
        <div class="col card separator">X</div>
        <div class="col card" id="multiplier"></div>
      </div>
      <div class="row mt-2" id="resultsContainer"></div>
      <div class="row mt-2">
        <p class="lead" id="msgConfirmation">Correcto!!!</p>
      </div>
      <div class="row mt-2 " id="hitsContainer"></div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
